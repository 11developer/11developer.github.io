<!DOCTYPE html>
<html>
<head>
	<title>IppSec - Search</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>
		
	<div class="center">
		<div id="query">
			<h1>Keyword Search</h1>

			<form id="searchForm" action="#">
				<input type="input" id="search"><br /><br />
				<div class="center"><input type="submit" class="button" value="Search"></div><br />
			</form>
			<h2>Please consider supporting me on <a href="https://patreon.com/ippsec">Patreon</a></h2>
			<p>Thanks to <a href="https://twitter.com/shell_ock">@Shell_ock</a> and <a href="https://twitter.com/hexf_me">@HexF_me</a> for a large portion of the code</p>
		</div>
		<div id="results" style="display:none">
			<h2>Hello yes, I am your results!</h2>
			<button onclick="window.controls.hideResults()" class="button">New Search</button>
			<table>
				<thead>
					<tr>
						<td>
							Machine
						</td>
						<td>
							Description
						</td>
						<td>
							Link
						</td>
					</tr>
				</thead>
				<tbody id="results">
					
				</tbody>
			</table>
		</div>
	</div>

		<script src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script src="logic.js"></script>
</body>

</html>
